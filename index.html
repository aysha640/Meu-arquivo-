<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat em Tempo Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Tela de Login */
        .login-container {
            background: rgba(20, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            border: 2px solid #ff0000;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-container h1 {
            color: #ff0000;
            margin-bottom: 30px;
            font-size: 32px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 16px;
            text-align: center;
            letter-spacing: 10px;
        }

        .login-container input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        }

        .error-message {
            color: #ff6666;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }

        /* Container do Chat */
        .chat-container {
            display: none;
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: rgba(20, 0, 0, 0.95);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.4);
            border: 2px solid #ff0000;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header do Chat */
        .chat-header {
            background: linear-gradient(135deg, #ff0000, #990000);
            padding: 20px;
            color: white;
            text-align: center;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
        }

        .chat-header h2 {
            font-size: 24px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .chat-header .online-users {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.9;
        }

        /* √Årea de Mensagens */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            margin-left: auto;
            color: white;
            text-align: right;
        }

        .message.other {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #fff;
        }

        .message .username {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .message .text {
            font-size: 15px;
            line-height: 1.4;
        }

        .message .timestamp {
            font-size: 10px;
            margin-top: 5px;
            opacity: 0.6;
        }

        .message img, .message video {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Input de Mensagem */
        .message-input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 2px solid #ff0000;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .username-input {
            padding: 10px 15px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 14px;
            width: 150px;
        }

        .username-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 15px;
        }

        .message-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .file-input-label {
            background: rgba(255, 0, 0, 0.2);
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #ff0000;
            color: #ff0000;
            font-weight: bold;
        }

        .file-input-label:hover {
            background: rgba(255, 0, 0, 0.4);
            transform: scale(1.05);
        }

        .file-input {
            display: none;
        }

        .send-button {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            transition: all 0.3s;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .uploading {
            color: #ff6666;
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
        }

        /* Scrollbar customizada */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #ff0000;
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #cc0000;
        }

        /* Responsivo */
        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }

            .username-input {
                width: 100px;
                font-size: 12px;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div class="login-container" id="loginContainer">
        <h1>üîí Chat Privado</h1>
        <input type="password" id="passwordInput" placeholder="Digite a senha" maxlength="4">
        <button onclick="checkPassword()">Entrar</button>
        <div class="error-message" id="errorMessage">‚ùå Senha incorreta!</div>
    </div>

    <!-- Container do Chat -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h2>üí¨ Chat em Tempo Real</h2>
            <div class="online-users">üü¢ Online</div>
        </div>
        
        <div class="messages-container" id="messagesContainer"></div>
        
        <div class="message-input-container">
            <input type="text" class="username-input" id="usernameInput" placeholder="Seu nome" maxlength="20">
            
            <input type="text" class="message-input" id="messageInput" placeholder="Digite sua mensagem..." onkeypress="handleKeyPress(event)">
            
            <label class="file-input-label" for="fileInput">üìé</label>
            <input type="file" class="file-input" id="fileInput" accept="image/*,video/*" onchange="handleFileSelect(event)">
            
            <button class="send-button" onclick="sendMessage()" id="sendButton">Enviar</button>
        </div>
        <div class="uploading" id="uploadingMessage"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onChildAdded, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAKHgveGz-_BLOFkQ_Od9xfdEcnZyoP49s",
            authDomain: "chat-6ac88.firebaseapp.com",
            databaseURL: "https://chat-6ac88-default-rtdb.firebaseio.com",
            projectId: "chat-6ac88",
            storageBucket: "chat-6ac88.firebasestorage.app",
            messagingSenderId: "247040000411",
            appId: "1:247040000411:web:59d7cde13c253e4363613e",
            measurementId: "G-NXEHBK9BEX"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const messagesRef = ref(database, 'messages');

        // Configura√ß√£o do Cloudinary
        const CLOUDINARY_CLOUD_NAME = 'drgtsc5cx';
        const CLOUDINARY_UPLOAD_PRESET = 'chatbox';

        // Vari√°veis globais
        window.currentUserId = 'user_' + Math.random().toString(36).substr(2, 9);

        // Fun√ß√£o de verifica√ß√£o de senha
        window.checkPassword = function() {
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === '0000') {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';
                
                // Gerar nome aleat√≥rio se n√£o tiver
                const usernameInput = document.getElementById('usernameInput');
                if (!usernameInput.value) {
                    usernameInput.value = 'Usu√°rio' + Math.floor(Math.random() * 1000);
                }
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        };

        // Fun√ß√£o para enviar mensagem
        window.sendMessage = async function() {
            const messageInput = document.getElementById('messageInput');
            const usernameInput = document.getElementById('usernameInput');
            const message = messageInput.value.trim();
            const username = usernameInput.value.trim() || 'An√¥nimo';

            if (message === '') return;

            try {
                await push(messagesRef, {
                    text: message,
                    username: username,
                    userId: window.currentUserId,
                    timestamp: serverTimestamp()
                });

                messageInput.value = '';
            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                alert('Erro ao enviar mensagem. Tente novamente.');
            }
        };

        // Fun√ß√£o para enviar arquivo
        window.handleFileSelect = async function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value.trim() || 'An√¥nimo';
            const uploadingMessage = document.getElementById('uploadingMessage');
            const sendButton = document.getElementById('sendButton');

            // Validar tamanho (max 300MB)
            if (file.size > 300 * 1024 * 1024) {
                alert('Arquivo muito grande! M√°ximo 300MB.');
                return;
            }

            try {
                uploadingMessage.textContent = 'üì§ Enviando arquivo...';
                sendButton.disabled = true;

                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

                const response = await fetch(
                    `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/auto/upload`,
                    {
                        method: 'POST',
                        body: formData
                    }
                );

                const data = await response.json();

                if (data.secure_url) {
                    await push(messagesRef, {
                        fileUrl: data.secure_url,
                        fileType: data.resource_type,
                        username: username,
                        userId: window.currentUserId,
                        timestamp: serverTimestamp()
                    });

                    uploadingMessage.textContent = '‚úÖ Arquivo enviado!';
                    setTimeout(() => {
                        uploadingMessage.textContent = '';
                    }, 2000);
                } else {
                    throw new Error('Erro no upload');
                }
            } catch (error) {
                console.error('Erro ao enviar arquivo:', error);
                uploadingMessage.textContent = '‚ùå Erro ao enviar arquivo';
                setTimeout(() => {
                    uploadingMessage.textContent = '';
                }, 3000);
            } finally {
                sendButton.disabled = false;
                event.target.value = '';
            }
        };

        // Fun√ß√£o para tecla Enter
        window.handleKeyPress = function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        };

        // Fun√ß√£o para exibir mensagens
        function displayMessage(data) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            
            const isOwn = data.userId === window.currentUserId;
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;

            let content = '';
            
            if (!isOwn) {
                content += `<div class="username">${data.username || 'An√¥nimo'}</div>`;
            }

            if (data.text) {
                content += `<div class="text">${data.text}</div>`;
            }

            if (data.fileUrl) {
                if (data.fileType === 'image') {
                    content += `<img src="${data.fileUrl}" alt="Imagem" onclick="window.open('${data.fileUrl}', '_blank')">`;
                } else if (data.fileType === 'video') {
                    content += `<video controls src="${data.fileUrl}"></video>`;
                }
            }

            const time = data.timestamp ? new Date(data.timestamp).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }) : '';
            content += `<div class="timestamp">${time}</div>`;

            messageDiv.innerHTML = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Escutar novas mensagens
        onChildAdded(messagesRef, (snapshot) => {
            const data = snapshot.val();
            displayMessage(data);
        });

        // Permitir Enter no campo de senha
        document.getElementById('passwordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
